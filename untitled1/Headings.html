<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
          border: 3px solid black;
          border-collapse: collapse;
        }

        td,th{
          border: 2px solid black;
          padding: 5px;
        }
    </style>
  </head>
  <body>
    <table>
      <thead>
      <tr>
        <th>Oceanos</th>
        <th>Profundidade Media</th>
        <th>Profundidade maxima</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Fodase</td>
        <td>19km</td>
        <td>32km</td>
      </tr>
      <tr>
        <td>foda2</td>
        <td>23km</td>
        <td>43km</td>
      </tr>
      </tbody>

    </table>
  </body>
</html>
